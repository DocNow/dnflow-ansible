---
  - name: clone dnflow repository
    become_user: docnow
    git: repo=https://github.com/DocNow/dnflow.git dest=/home/docnow/dnflow

  - name: install  virtualenv
    pip: name=virtualenv

  - name: copy new profile
    copy: src=./docnow/files/docnow.sh dest=/etc/profile.d/docnow.sh mode="a+x"

  - name: create virtualenv
    become_user: docnow
    pip: requirements=/home/docnow/dnflow/requirements.txt virtualenv=/opt/docnow virtualenv_python=python3.4

  - name: source the profile
    become_user: docnow
    copy: src=./docnow/files/bashrc.j2 dest=/home/docnow/.bashrc
