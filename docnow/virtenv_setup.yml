---
  - name: clone dnflow repository
    git: repo=https://github.com/DocNow/dnflow.git dest=/vagrant/dnflow
  
  - name: install  virtualenv
    pip: name=virtualenv

  - name: copy new profile
    copy: src=./docnow/files/docnow.sh dest=/etc/profile.d/docnow.sh mode="a+x"

  - name: create virtualenv
    pip: requirements=/vagrant/dnflow/requirements.txt virtualenv=/opt/docnow virtualenv_python=python3.5

  - name: grant read write permissions to the docnow user
    file: path=/vagrant/dnflow state=directory owner=docnow group=docnow recurse=yes
  
  - name: source the profile
    copy: src=./docnow/files/bashrc.j2 dest=/home/docnow/.bashrc
