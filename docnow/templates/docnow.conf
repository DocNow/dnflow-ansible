<VirtualHost *:80>
		ServerName docnow-app1.dev
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /home/docnow/docnow.wsgi
		<Directory /home/docnow/dnflow/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /home/docnow/dnflow/static
		<Directory /home/docnow/dnflow/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
